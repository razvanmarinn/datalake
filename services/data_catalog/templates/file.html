<h2>Schema for {{.FileName}}</h2>
<table>
  <tr><th>Field</th><th>Type</th></tr>
  {{range .Schema}}
    <tr><td>{{.Name}}</td><td>{{.Type}}</td></tr>
  {{end}}
</table>

<form hx-post="/query" hx-target="#query-result" class="mt-4">
  <input type="hidden" name="path" value="{{.FilePath}}">
  <textarea name="sql" placeholder="SELECT * FROM file LIMIT 10"></textarea><br/>
  <button type="submit">Run Query</button>
</form>

<div id="query-result" class="mt-4"></div>
