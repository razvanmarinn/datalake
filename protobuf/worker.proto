syntax = "proto3";
package worker_dfs;

option go_package = "github.com/razvanmarinn/datalake/proto";

import "common.proto";

// BatchReceiverService handles batch operations between clients and workers
service BatchReceiverService {

    rpc ReceiveBatch(ClientRequestToWorker) returns (common.WorkerResponse) {}
    

    rpc RetrieveBatchForClient(ClientRequestToWorker) returns (WorkerBatchResponse) {}
}

message ClientRequestToWorker {
    string batch_id = 1; 
}

message WorkerBatchResponse {
    bytes batch_data = 1; 
}