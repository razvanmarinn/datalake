syntax = "proto3";
package dfs.v1;

option go_package = "github.com/razvanmarinn/datalake/protobuf/gen/go/dfs/v1;dfsv1";

service DfsService {
    // UPDATED: Now returns a local StoreBlockResponse, not the old WorkerResponse
    rpc StoreBlock(StoreBlockRequest) returns (StoreBlockResponse);
    rpc GetBlock(GetBlockRequest) returns (GetBlockResponse);
}

message StoreBlockRequest {
    string project_id = 1;
    string schema_name = 2;
    string block_id = 3;
    bytes data = 4;
}

// NEW: Local response message
message StoreBlockResponse {
    bool success = 1;
}

message GetBlockRequest {
    string block_id = 1;
}

message GetBlockResponse {
    bytes data = 1;
}