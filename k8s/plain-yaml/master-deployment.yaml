apiVersion: v1
kind: ServiceAccount
metadata:
  name: master-sa
  namespace: datalake
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: master-election-role
  namespace: datalake
rules:
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "create", "update", "patch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: master-election-binding
  namespace: datalake
subjects:
  - kind: ServiceAccount
    name: master-sa
roleRef:
  kind: Role
  name: master-election-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Service
metadata:
  name: master-headless
  namespace: datalake
spec:
  clusterIP: None
  selector:
    app: master
  ports:
    - port: 50055
      name: grpc
---
apiVersion: v1
kind: Service
metadata:
  name: master
  namespace: datalake
spec:
  type: ClusterIP
  selector:
    app: master
    role: active
  ports:
    - port: 50055
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: master
  namespace: datalake
spec:
  serviceName: master-headless
  replicas: 3
  selector:
    matchLabels:
      app: master
  template:
    metadata:
      labels:
        app: master
    spec:
      serviceAccountName: master-sa
      containers:
        - name: master
          image: datalake/dfs-master
          ports:
            - containerPort: 50055
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          startupProbe:
            grpc:
              port: 50051
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            grpc:
              port: 50051
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          volumeMounts:
            - name: global-storage
              mountPath: /data
              subPathExpr: $(HOSTNAME)
      volumes:
        - name: global-storage
          persistentVolumeClaim:
            claimName: global-data-pvc
