apiVersion: apps/v1
kind: Deployment
metadata:
  name: master
  namespace: datalake
spec:
  replicas: 1
  selector:
    matchLabels:
      app: master
  template:
    metadata:
      labels:
        app: master
    spec:
      containers:
        - name: master
          image: razvan1y/master:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50055
---
apiVersion: v1
kind: Service
metadata:
  name: master
spec:
  type: ClusterIP
  ports:
    - port: 50055
      targetPort: 50055
  selector:
    app: master
