apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-service
  namespace: datalake
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identity-service
  template:
    metadata:
      labels:
        app: identity-service
      annotations:
        proxy.istio.io/config: '{ "holdApplicationUntilProxyReceivesConfig": true }'
        traffic.sidecar.istio.io/excludeOutboundPorts: "5432"
    spec:
      containers:
        - name: identity-service
          image: datalake/identity-service
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
            - containerPort: 50056
          env:
            - name: JWT_PRIVATE_KEY_PATH
              value: "/etc/certs/private.pem"
          volumeMounts:
            - name: jwt-secrets-vol
              mountPath: "/etc/certs"
              readOnly: true
      volumes:
        - name: jwt-secrets-vol
          secret:
            secretName: jwt-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: identity-service
  namespace: datalake
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8082
      targetPort: 8082
    - name: grpc
      port: 50056
      targetPort: 50056
  selector:
    app: identity-service
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: identity-postgres-pv
  namespace: datalake
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  hostPath:
    path: /data/identity-postgres
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: identity-postgres-pvc
  namespace: datalake
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard
  volumeName: identity-postgres-pv
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-postgres
  namespace: datalake
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identity-postgres
  template:
    metadata:
      labels:
        app: identity-postgres
      annotations:
        # FIX 2: Disables Istio sidecar for the database to avoid mTLS conflicts
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: postgres
          image: postgres:13
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: identity-postgres-secret
                  key: postgres-password
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: identity-postgres-secret
                  key: postgres-user
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: identity-postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: identity-postgres-storage
          persistentVolumeClaim:
            claimName: identity-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: identity-postgres
  namespace: datalake
spec:
  type: ClusterIP
  ports:
    - name: tcp-postgres
      port: 5432
      targetPort: 5432
  selector:
    app: identity-postgres
