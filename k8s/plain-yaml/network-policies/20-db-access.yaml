kind: NetworkPolicy
metadata:
  name: allow-metadata-db-access
  namespace: datalake
spec:
  podSelector:
    matchLabels:
      app: metadata-postgres
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: metadata-service
    ports:
    - protocol: TCP
      port: 5432
