apiVersion: batch/v1
kind: CronJob
metadata:
  name: avro-parquet-compactor
  namespace: datalake
spec:
  schedule: "*/10 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: compactor
            image: your-registry/compactor:latest
            imagePullPolicy: Always
            env:
              - name: STORAGE_ROOT
                value: "/mnt/dfs/data"
              - name: SCHEMA_API_HOST
                value: "metadata-service.datalake.svc.cluster.local:8080"
            volumeMounts:
              - name: dfs-storage
                mountPath: /mnt/dfs/data
          restartPolicy: OnFailure
          volumes:
            - name: dfs-storage
              persistentVolumeClaim:
                claimName: dfs-pvc-name