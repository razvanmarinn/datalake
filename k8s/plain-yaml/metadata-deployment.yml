# --- Database Storage ---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: metadata-postgres-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  hostPath:
    path: /data/metadata-postgres
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: metadata-postgres-pvc
  namespace: datalake
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard
  volumeName: metadata-postgres-pv
---
# --- Database Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metadata-postgres
  namespace: datalake
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metadata-postgres
  template:
    metadata:
      labels:
        app: metadata-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:13
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: metadata-postgres-secret
                  key: postgres-password
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: metadata-postgres-secret
                  key: postgres-user
          volumeMounts:
            - name: metadata-postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: metadata-postgres-storage
          persistentVolumeClaim:
            claimName: metadata-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: metadata-postgres
  namespace: datalake
spec:
  ports:
    - port: 5432
  selector:
    app: metadata-postgres
---
# --- Metadata Application ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metadata-service
  namespace: datalake
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metadata-service
  template:
    metadata:
      labels:
        app: metadata-service
    spec:
      serviceAccountName: metadata-service-sa
      containers:
        - name: metadata-service
          image: razvan1y/metadata-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
            - containerPort: 50056
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "my-kafka-cluster-kafka-bootstrap.kafka.svc:9092"
            - name: IDENTITY_SERVICE_ADDR
              value: "identity-service.datalake.svc:50056"
            - name: DB_HOST
              value: "metadata-postgres"
            - name: DB_USER
              valueFrom:
                secretKeyRef: { name: metadata-postgres-secret, key: postgres-user }
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef: { name: metadata-postgres-secret, key: postgres-password }
---
apiVersion: v1
kind: Service
metadata:
  name: metadata-service
  namespace: datalake
spec:
  ports:
    - name: http
      port: 8081
      targetPort: 8081
    - name: grpc
      port: 50055
      targetPort: 50056
  selector:
    app: metadata-service
