apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: observability
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    rule_files:
      - "datalake_rules.yml"

    scrape_configs:
      # API Gateway metrics
      - job_name: 'api-gateway'
        static_configs:
          - targets: ['api-gateway.datalake.svc.cluster.local:8080']
        metrics_path: /metrics
        scrape_interval: 10s

      # Streaming Ingestion metrics
      - job_name: 'streaming-ingestion'
        static_configs:
          - targets: ['streaming-ingestion.datalake.svc.cluster.local:8080']
        metrics_path: /metrics
        scrape_interval: 10s

      # Schema Registry metrics
      - job_name: 'schema-registry'
        static_configs:
          - targets: ['schema-registry.datalake.svc.cluster.local:8080']
        metrics_path: /metrics
        scrape_interval: 10s

      # Identity Service metrics
      - job_name: 'identity-service'
        static_configs:
          - targets: ['identity-service.datalake.svc.cluster.local:8082']
        metrics_path: /metrics
        scrape_interval: 10s

      # Prometheus itself
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Kubernetes API server
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
          - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https

      # Kubernetes nodes
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)

      # Kubernetes pods
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              - alertmanager.observability.svc.cluster.local:9093

  datalake_rules.yml: |
    groups:
    - name: datalake.rules
      rules:
      - alert: HighErrorRate
        expr: rate(http_requests_total{status_code=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: High error rate detected
          description: "{{ $labels.job }} has a high error rate: {{ $value }}"

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: High latency detected
          description: "{{ $labels.job }} has high 95th percentile latency: {{ $value }}"

      - alert: ServiceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: Service is down
          description: "{{ $labels.job }} instance {{ $labels.instance }} is down"

      - alert: KafkaProduceErrors
        expr: rate(kafka_produce_errors_total[5m]) > 0.01
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: Kafka produce errors detected
          description: "{{ $labels.job }} is experiencing Kafka produce errors: {{ $value }}"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: High memory usage
          description: "Node {{ $labels.instance }} memory usage is above 85%"
